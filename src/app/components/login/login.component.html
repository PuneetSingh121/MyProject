
<div class="container">
    <h1>Login Form</h1><br><br>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit(); loginForm.reset()" novalidate>
        <div class="example-container">
            <mat-form-field>
                    <input id="email"
                        matInput
                        formControlName="email"
                        [(ngModel)]="login.email"
                        placeholder="Enter Your Email"
                    >
            </mat-form-field><br>

            
            <mat-form-field>
                    <input id="password"
                           matInput
                           formControlName="password"
                           [(ngModel)]="login.password"
                           placeholder="Enter your password"
                           [type]="!hide ? 'password':'text'" />
                      <mat-icon matSuffix (click)="hide = !hide">
                        {{hide ? 'visibility' : 'visibility_off'}}
                      </mat-icon>
                  </mat-form-field>
            
                <br>
            
            <button mat-raised-button  style="background-color:green; color:white;" type="submit">Login</button><br>
            <button mat-raised-button routerLink='/register'>Cancel</button><br>
        </div>

    </form>
    
</div>
